### Do not change the followings unless you know what you are doing ###

# Build settings
markdown: kramdown

kramdown: 
    syntax_highlighter: rouge
    syntax_highlighter_opts:
        block:
            line_numbers: true
# Other options
permalink: blog/:year/:month/:title
excerpt_separator: "<!--more-->"

include: ['_images', '_css']
exclude: ['develop']

dateformat: "%m/%d/%Y"

future: true
collections:
    events:
        output: true
    lectures:
        output: true
    assignments:
        output: true
    announcements:
        output: false


defaults:
  - scope:
      path: ""
      type: "assignments"
    values:
      layout: "assignment"


